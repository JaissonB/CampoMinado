<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body oncontextmenu="return false">
    <div class="game">
        <div class="container">
            <div class="header">
                <h3>Campo Minado</h3>
                <nav class="nav-options">
                    <ul>
                        <li class="li-play" onclick="resetGame()">Jogar</li>
                        <li></li>
                        <li class="li-flags">10</li>
                    </ul>
                </nav>
            </div>  
            <div class="box">
                
            </div>
            <div class="endGame">
                <div class="modal modalWin">
                    <div class="modal-container">
                        <h4>Você ganhou!</h4>
                        <div>
                            <button class="btn-playAgain" onclick="resetGame()">Jogar novamente</button>
                            <button>Sair</button>
                        </div>
                    </div>
                </div>
                <div class="modal modalLose">
                    <div class="modal-container">
                        <h4>Você Perdeu!</h4>
                        <div>
                            <button class="btn-playAgain" onclick="resetGame()">Jogar novamente</button>
                            <button class="btn-exit" onclick="closeModal()">Sair</button>
                        </div>
                    </div>
                </div>
                <!-- <div class="modalLose"></div> -->
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
